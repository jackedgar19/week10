<!DOCTYPE html>
<html>

<head>
    <title>winter34</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    tempo = 1;
    pitch = 2;
    aidansong = [
            [578*pitch, 100*tempo],
            [246*pitch, 100*tempo],
            [129*pitch, 100*tempo],
            [789*pitch, 100*tempo],
            [980*pitch, 167*tempo],
            [676*pitch, 100*tempo],
            [123*pitch, 100*tempo],
            [456*pitch, 100*tempo],
            [789*pitch, 100*tempo],
            [436*pitch, 100*tempo],
            [321*pitch, 100*tempo],
            [876*pitch, 100*tempo],
            [654*pitch, 100*tempo],
            [584*pitch, 100*tempo],
            [785*pitch, 100*tempo],
            [231*pitch, 100*tempo],
            [641*pitch, 100*tempo],
            [513*pitch, 100*tempo],
            [715*pitch, 100*tempo],
            [111*pitch, 100*tempo],
            [735*pitch, 100*tempo],
            [876*pitch, 100*tempo],
            [761*pitch, 100*tempo],
            [612*pitch, 100*tempo],
            [412*pitch, 100*tempo],
            [876*pitch, 100*tempo],
            [142*pitch, 100*tempo],
            [762*pitch, 100*tempo],
            [214*pitch, 100*tempo],
            [124*pitch, 100*tempo],
            [765*pitch, 100*tempo],
            [145*pitch, 100*tempo],
            [126*pitch, 100*tempo]
    ];
    $(document).ready(function() {
        var socket = io('/');
        socket.on('sensordata', function(data) {
            console.log(data);
            $("#voltage").text(data.battery.voltage.volts);
            $("#left").text(data.cliff_sensors.left.signal.raw);
            $("#front_left").text(data.cliff_sensors.front_left.signal.raw);
            $("#front_right").text(data.cliff_sensors.front_right.signal.raw);
            $("#right").text(data.cliff_sensors.right.signal.raw);
            //$("#allsensors").text(JSON.stringify(data));

            if(data.cliff_sensors.front_right.signal.raw> 600){
                myTone = [
                [440,500]
                ]
                socket.emit('sing' , myTone);
            }
            
            socket.emit('sensorswritten');
        });
        $("#forward").click(function(e) {
            console.log('forward');
            socket.emit('drive', {
                left: 15,
                right: 15
            });
            socket.emit('my other event', {
                my: 'data'
            });
        });
        $("#halt").click(function(e) {
            console.log('halt');
            socket.emit('drive', {
                left: 0,
                right: 0
            });
        });
        $("#aidan").click(function(e) {
            socket.emit('sing', aidansong);
        });
        $("#safeMode").click(function(e) {
            socket.emit('safeMode');
        });
        $("#fullMode").click(function(e) {
            socket.emit('fullMode');
        });
        $('body').keydown(function(event) {
            console.log(event.which);
            speed = $("#speed").text();
            //speed = 100;
            if (event.which === 87) //w - move forward
            {
                speed = $("#speed").text();
                speed = speed * 1 + 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
            if (event.which === 83) //s - move backward
            {
                speed = $("#speed").text();
                speed = speed * 1 - 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
            if (event.which === 65) //d - move right
            {
                speed = $("#speed").text();
                speed = 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: -speed
                });
            }
            if (event.which === 68) //a - move left
            {
                speed = $("#speed").text();
                speed = 50;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: -speed,
                    right: speed
                });
            }
            if (event.which === 32) //space - stop
            {
                speed = $("#speed").text();
                speed = 0;
                $("#speed").text(speed);
                socket.emit('drive', {
                    left: speed,
                    right: speed
                });
            }
        });

    });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <button id="forward">forward</button>
            <button id="halt">halt</button>
            <button id="aidan">song</button>
            <button id="safeMode">safeMode</button>
            <button id="fullMode">fullMode</button>
            Voltage <span id="voltage">...</span>
        </div>
        <div>speed:<span id="speed">100</span></div>
        <div>left <span id="left">...</span> front_left <span id="front_left">...</span> front_right <span id="front_right">...</span> right <span id="right">...</span>
        </div>
        <div id="allsensors">...</div>
    </div>
</body>

</html>
